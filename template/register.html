<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="first_name" placeholder="First Name" size="50%"><br>
    <input type="text" name="last_name" placeholder="Last Name" size="50%"><br>
    <input type="text" name="username" placeholder="Username" size="50%"><br>
    <input type="text" name="email" placeholder="Email" size="50%"><br>
    <input type="password" name="password1" placeholder="Password" size="50%"><br>
    <input type="password" name="password2" placeholder="Confirm Password" size="50%"><br>
    <input type="submit">
</form>
<div>
    <h3>
        {% for message in messages %}
        <script>
            alert("{{message}}")
        </script>
        {% endfor %}
    </h3>
</div>
</body>
</html>
